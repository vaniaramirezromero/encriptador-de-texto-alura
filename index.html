<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" > 
        <title>Encriptador - Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <header>
            <img class="logo-alura" src="imagenes/Vector.png" alt="Logo Alura">

        </header>

        <main>
            <!--Primer seccion-->
            <section>
                <textarea cols="30" rows="10" id="mensaje" class="texto-encriptador" placeholder="Inserte texto aqui" res></textarea>
                
                <div class="advertencia">
                    <img class="img-advertencia" src="imagenes/advertencia.png" alt="Logo advertencia">
                    Sólo minúsculas y sin acento.
                </div>

                <div class="botones-encriptador">
                    <button class="btn-encriptar" id="btn-encriptar" onclick="btnEncriptar()" >Encriptar</button>
                    <button class="btn-desencriptar" id="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>

            <!--Segunda seccion-->
            <section>
                <textarea class="msg-codificado" rows="10" cols="20"></textarea>
                <div>
                    <button class="btn-copiar" onclick="copiarMensaje()">Copiar</button>
                </div>
    
            </section>

        </main>

        <script src="script.js"></script>
    </body>
</html>
